<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accounts</title>
</head>
<body>
<div th:insert="~{header :: header}"></div>
<form action="/utility-accounts">
    <div th:each="utilityAccounts : ${utilityAccounts}">
        <a th:href="@{'/utility-accounts/' + ${utilityAccounts.id}}" th:text="|${utilityAccounts.number}. ${utilityAccounts.providerName}|">Utility Account</a>
    </div>
</form>
</body>
</html>
