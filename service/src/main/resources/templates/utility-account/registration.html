<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div th:insert="~{header :: header}"></div>
    <form th:action="@{/utility-accounts}" method="post" th:object="${utilityAccount}">
        <label for="accountId">Account:
            <input id="accountId" type="text" name="accountId" th:value="*{accountId}">
        </label><br>
        <label for="number">Number:
            <input id="number" type="text" name="number" th:value="*{number}">
        </label><br>

        <label for="providerName">Provider name:
            <input id="providerName" type="text" name="providerName" th:value="*{providerName}">
        </label><br>
        <button type="submit">Create</button>
    </form>
</body>
</html>
