<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.registration}">Registration</title>
</head>
<body>
<div th:insert="~{header :: locale}"></div>
<div th:insert="~{header :: header}"></div>
<form th:action="@{/utility-accounts}" method="post" th:object="${utilityAccount}">
    <label for="accountId"><span th:text="|#{account.account}:|">Account:</span>
        <input id="accountId" type="text" name="accountId" th:value="${accountId}" readonly>
    </label><br>
    <label for="number"><span th:text="#{utility_account.number}">Number:</span>
        <input id="number" type="text" name="number" th:value="*{number}">
    </label><br>

    <label for="providerName"><span th:text="|#{utility_account.name}:|">Provider name:</span>
        <input id="providerName" type="text" name="providerName" th:value="*{providerName}">
    </label><br>
    <button type="submit"><span th:text="#{utility_account.create}">Create</span></button>
</form>
</body>
</html>
