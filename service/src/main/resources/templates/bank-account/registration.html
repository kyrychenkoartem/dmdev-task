<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div th:insert="~{header :: header}"></div>
    <form th:action="@{/bank-accounts}" method="post" th:object="${bankAccount}">
        <label for="accountId">Account:
            <input id="accountId" type="text" name="accountId" th:value="*{accountId}">
        </label><br>

        <label for="number">Number:
            <input id="number" type="text" name="number" th:value="*{number}">
        </label><br>

        <div th:each="status : ${statuses}">
            <input th:id="${status}" type="radio" name="status" th:value="${status}" th:checked="${status == bankAccount.status}">
            <label th:for="${status}" th:text="${status}">Status name</label>
        </div> <br>

        <div th:each="type : ${types}">
            <input th:id="${type}" type="radio" name="type" th:value="${type}" th:checked="${type == bankAccount.type}">
            <label th:for="${type}" th:text="${type}">Type name</label>
        </div> <br>

        <label for="availableBalance">Available Balance:
            <input id="availableBalance" type="number" name="availableBalance" th:value="*{availableBalance}">
        </label><br>

        <label for="actualBalance">Actual Balance:
            <input id="actualBalance" type="number" name="actualBalance" th:value="*{actualBalance}">
        </label><br>
        <button type="submit">Create</button>
    </form>
</body>
</html>
