<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{bank_account.accounts}">Bank Accounts</title>
</head>
<body>
<div th:insert="~{header :: locale}"></div>
<div th:insert="~{header :: header}"></div>
<form action="/bank-accounts">
    <div th:each="bankAccount : ${bankAccounts}">
        <a th:href="@{'/bank-accounts/' + ${bankAccount.id}}"
           th:text="|${bankAccount.number}. ${bankAccount.type} - ${bankAccount.status}|">
            <span th:text="#{bank_account.account}">Bank Account</span>
        </a>
    </div>
</form>
</body>
</html>
