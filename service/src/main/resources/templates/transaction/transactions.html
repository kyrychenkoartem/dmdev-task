<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{transaction.transactions}">Transactions</title>
</head>
<body>
<div th:insert="~{header :: locale}"></div>
<div th:insert="~{header :: header}"></div>
<form action="/transactions">
    <label for="time"><span th:text="|#{transaction.time}:|">Time:</span>
        <input id="time" type="datetime-local" name="time" th:value="${filter.time}">
    </label>
    <label for="referenceNumber"><span th:text="|#{transaction.number}:|">Reference number:</span>
        <input id="referenceNumber" type="text" name="referenceNumber" th:value="${filter.referenceNumber}">
    </label>
    <div>
        <label for="page"><span th:text="#{page.page}">Page:</span>
            <input id="page" type="number" name="page" th:value="${transactions.metadata.page}">
        </label>
        <label for="size"><span th:text="#{page.size}">Size:</span>
            <input id="size" type="number" name="size" th:value="${transactions.metadata.size}">
        </label>
    </div>
    <button type="submit"><span th:text="#{page.filter}">Filter</span></button>
</form>
<div th:each="transaction : ${transactions.content}">
    <a th:href="@{'/transactions/' + ${transaction.id}}" th:text="|${transaction.transactionId}. ${transaction.referenceNumber}|">
        <span th:text="#{transaction.transactions}">Transaction</span>
    </a>
</div>
</body>
</html>
