<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Account</title>
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet"> </head>
<body>
<div th:insert="~{header :: header}"></div>
<h1>Bank account: <span th:text="${bankAccount.number}"></span></h1>
<ul>
    Account Type: <span th:text="${bankAccount.type}"></span> <br>
    Account Status: <span th:text="${bankAccount.status}"></span> <br>
    Available balance: <span th:text="${bankAccount.availableBalance}"></span> <br>
    Actual balance: <span th:text="${bankAccount.actualBalance}"></span> <br>
</ul>

<div th:if="${!bankAccount.bankCards.isEmpty()}">
    <div th:each="bankCard : ${bankAccount.bankCards}">
        <li><a th:href="@{'/bank-cards/' + ${bankCard.id}}" th:text="|${bankCard.cardNumber}. ${bankCard.expiryDate}|">Bank Card</a></li>
    </div>
</div><br>

<form th:action="@{/bank-cards/registration}">
    <button type="submit">Create Bank Card</button>
</form><br>

<form th:action="@{/accounts/{accountId}(accountId = ${bankAccount.accountId})}" th:if="${bankAccount.accountId != null}">
    <button type="submit">Account</button>
</form>
</body>
</html>
